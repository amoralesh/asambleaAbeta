        <style>
            body {
                font-family: 'Nunito';
            }
        </style>
        	<style type="text/css">
                h2, h3 { margin-top:0; }
                form { margin-top: 15px; }
                form > input { margin-right: 15px; }
                #results {    float:right; margin:20px; padding:10px; border:1px solid; background:#ccc; }

    <body class="antialiased">
        <div class="relative flex items-top justify-center min-h-screen bg-gray-100 dark:bg-gray-900 sm:items-center sm:pt-0">
          

 

        <div class="container">

            <form>

                <div class="row">
                    <div class="col-6">

                        <div class="form-group">
                            <label for="nombres">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombres">
                        </div>

                        <div class="form-group">
                            <label for="apellidoP">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellidoP">
                        </div>

                        <div class="form-group">
                            <label for="apellidoM">Apellido Materno</label>
                            <input type="text" class="form-control" id="apellidoM">
                        </div>

                        <div class="form-group">
                            <label for="correo">Correo Eléctrinico</label>
                            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                        </div>

                        


                    </div>

                  

                    <div class="col-6 align-content-center">

                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="number" class="form-control" id="telefono">
                        </div>
    
                        <div class="form-group">
                            <label for="empresa">Empresa</label>
                            <input type="text" class="form-control" id="empresa">
                        </div>

                        <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary abrirModalFoto" data-toggle="modal" data-target="#modalTomarFoto">
                                   Tomate una foto
                                </button>

                        <div id="results"></div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
        </div>

 
        
        </div>


        
           <!-- Modal -->
<div class="modal fade" id="modalTomarFoto" tabindex="-1" role="dialog" aria-labelledby="modalTomarFotoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTomarFotoLabel">Tomate una foto para el registro</h5>
          <button type="button" class="close cerrarModal" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div class="row">
             <div class="col-6">
                <div id="my_camera"></div> 
             </div>
             <div class="col-6">
                <div id="results2"></div>
             </div>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger tomarFoto" onClick="take_snapshot()">Tomar Foto</button>
          <button type="button" class="btn btn-primary otraFoto" style="display: none">Tomar otra</button>

          <button type="button" class="btn btn-dark cerrarModal" style="display: none" data-dismiss="modal" id="cerrarModal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <script type="text/javascript" src="webcam/webcam.min.js"></script>
    	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
        $( ".abrirModalFoto" ).click(function() {
            // Webcam.attach( '#my_camera' );
  
		Webcam.set({
			width: 170,
			height: 210,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
        Webcam.attach( '#my_camera' );
    });
	</script>
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">


		// preload shutter audio clip
		var shutter = new Audio();
		shutter.autoplay = false;
		shutter.src = navigator.userAgent.match(/Firefox/) ? 'shutter.ogg' : '{{url("/")}}/resources/js/webcam/shutter.mp3';
		
		function take_snapshot() {
			// play sound effect
			shutter.play();
			
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<img class"img-fluid" src="'+data_uri+'"/>';

                    document.getElementById('results2').innerHTML = 
					'<h6>Foto Capturada:</h6>' + 
					'<img class"img-fluid" src="'+data_uri+'"/>';
			} );
            $(".otraFoto").show();
            $("#cerrarModal").show();
            $(".tomarFoto").hide();
        }
   

        $( ".cerrarModal" ).click(function() {
            document.getElementById('results2').innerHTML ="";
            $(".tomarFoto").show();
            $(".otraFoto").hide();
            $("#cerrarModal").hide();
            Webcam.reset();
        });

   

        $( ".otraFoto" ).click(function() {
            $(".tomarFoto").show();
            $(".otraFoto").hide();
            $("#cerrarModal").hide();
            document.getElementById('results2').innerHTML ="";
        });

    </script>
